<!DOCTYPE html>
<html>

<head>

    href value below to reflect the base path you are serving from.

    it to work correctly.

    For more details:

  <meta charset="UTF-8">
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      console.error('Global Error Detected:', message, 'at', source, ':', lineno, ':', colno, error);
    };
    window.onunhandledrejection = function (event) {
      console.error('Unhandled Promise Rejection:', event.reason);
    };
  </script>
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Play Seeker Pinball — a Solana-powered pinball game built with Flutter & Firebase.">

    content="Play Seeker Pinball — a Solana-powered pinball game built with Flutter & Firebase.">

  <!-- Open Graph Data -->
  <meta property="og:title" content="Seeker Pinball">
  <meta property="og:url" content="https://seekerpinball.app">

  <!-- Twitter Share Data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Seeker Pinball">
  <meta name="twitter:description"
    content="Play Seeker Pinball — a Solana-powered pinball game built with Flutter & Firebase.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Seeker Pinball">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Seeker Pinball</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
